name: Build & Push Frontend Image

on:
  # Run on PRs targeting main
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-image.yml"

  # Run automatically when code is pushed/merged to main
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-image.yml"

  # Allow manual runs from the GitHub UI
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Prevent multiple builds of the same ref running at once
    concurrency:
      group: frontend-image-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Git checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ›ï¸  Checkout code
        uses: actions/checkout@v4
        with:
          # full history not needed for docker build
          fetch-depth: 1

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Setup Docker Buildx (BuildKit) â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”§ Set up QEMU (multiâ€‘arch)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Login to Docker Hub â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ” Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Build & push â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ—ï¸  Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend # directory to send as build context
          file: ./frontend/Dockerfile.dev # adjust if you rename
          # push images on push/workflow_dispatch, but not on PRs
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            naveedkhan1998/alpaca-frontend:latest
            naveedkhan1998/alpaca-frontend:sha-${{ github.sha }}
          # optional BuildKit cache (makes rebuilds much faster)
          cache-from: type=gha
          cache-to: type=gha,mode=max