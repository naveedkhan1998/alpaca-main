apiVersion: v1
kind: Service
metadata:
  name: {{ include "alpaca-main.fullname" . }}-nginx
  labels:
    {{- include "alpaca-main.labels" . | nindent 4 }}
    app.kubernetes.io/component: nginx
spec:
  type: {{ .Values.nginx.service.type }}
  ports:
    - port: {{ .Values.nginx.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "alpaca-main.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: nginx
