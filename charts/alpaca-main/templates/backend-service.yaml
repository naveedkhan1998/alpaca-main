apiVersion: v1
kind: Service
metadata:
  name: {{ include "alpaca-main.fullname" . }}-backend
  labels:
    {{- include "alpaca-main.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "alpaca-main.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
