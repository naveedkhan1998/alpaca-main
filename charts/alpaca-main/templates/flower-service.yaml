{{- if .Values.flower.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "alpaca-main.fullname" . }}-flower
  labels:
    {{- include "alpaca-main.labels" . | nindent 4 }}
    app.kubernetes.io/component: flower
spec:
  type: {{ .Values.flower.service.type }}
  ports:
    - port: {{ .Values.flower.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "alpaca-main.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: flower
{{- end -}}
